<!--Consultas Realizadas-->
<app-painel-simples titulo="Consultas Realizadas - Últimos 30 Dias" col="6" tipo="primary" >
    <table *ngIf="!erro; else mensagem" class="table table-hover">
        <thead>
            <tr>
                <th>Especialidade</th>
                <th>Quantidade</th>
            </tr>
        </thead>
        <tbody>
           <tr *ngFor = "let consulta of consultas.realizadas">
               <td>{{consulta?.especialidade}}</td>
               <td>{{consulta?.quantidade}}</td>
           </tr>
        </tbody>
    </table>
    {{erro}}
</app-painel-simples>

<!--Consultas Marcadas-->
<app-painel-simples titulo="Consultas Marcadas - Próximos 30 Dias" col="6" tipo="primary">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Especialidade</th>
                <th>Quantidade</th>
            </tr>
        </thead>
        <tbody>
           <tr *ngFor = "let consulta of consultas.marcadas">
               <td>{{consulta?.especialidade}}</td>
               <td>{{consulta?.quantidade}}</td>
           </tr>
        </tbody>
    </table>
    <ng-template #mensagem>
        <h3 class="text-center">Falha na comunicação com o servidor</h3>
    </ng-template>
</app-painel-simples>
